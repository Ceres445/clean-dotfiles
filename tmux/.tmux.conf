set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
# scrollback size
set -g history-limit 10000

################################
# Keybinds
###############################

# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1
set-option -g default-shell /bin/zsh
bind-key -r j run-shell 'tmux neww cht.sh'
bind-key -r G run-shell 'echo t'
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key b run-shell 'iterm_bg.sh'
set-window-option -g mode-keys vi
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
run-shell "bash ~/.tmux/load_theme.sh tokyonight"
set-window-option -g window-status-separator ''
set-option -sa terminal-overrides ',xterm-256color:RGB'
bind-key Q run '~/.tmux/tmux-powerline/mute_powerline.sh left'		# Mute left statusbar.
bind-key R run '~/.tmux/tmux-powerline/mute_powerline.sh right'		# Mute right statusbar.
bind-key C-a send-prefix
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'


run '~/.tmux/plugins/tpm/tpm'


